<div class="container" *ngIf="tableBody?.length > 0">
  <div class="row">
    <div class="col-md">
      <mat-card>
        <!-- <mat-card-header>
          <mat-card-title>Containers</mat-card-title>
        </mat-card-header> -->

        <mat-card-content>
          <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th *ngFor='let header of tableHeaders'>{{header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of tableBody;let i=index'>
                <td>{{i+1}}</td>
                <ng-template ngFor let-key [ngForOf]="keys(item)" let-i="index" [ngForTrackBy]="trackById">
                    <td>{{item[key]}}</td>
                </ng-template>
                <td>
                  <button mat-icon-button color="accent" type="button" class="reset-btn-margin" matTooltip="Edit" matTooltipPosition="below"
                    (click)="onEdit(i,container)">
                    <mat-icon aria-label="edit">edit</mat-icon>
                  </button>
                </td>
                <td>
                  <button mat-icon-button color="warn" type="button" class="reset-btn-margin" matTooltip="Delete" matTooltipPosition="below"
                    (click)="onDelete(i,container)">
                    <mat-icon aria-label="delete">delete_forever</mat-icon>
                  </button>
                </td>
              </tr>
              <tr *ngIf="tableBody?.length ==0">
                <td colspan="5">No Item(s) Found</td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
